# Mouse Tweaks Configuration

# Enable mod [default: true]
MT_ModEnabled=true

# Enable LMB (left mouse button) tweaking in survival mode [default: true]
MT_LMBTweaking=true

# Enable RMB (right mouse button) tweaking [default: true]  
MT_RMBTweaking=true

# Enable wheel tweaking [default: true]
MT_WheelTweaking=true

# Enable debug mode [default: false]
MT_DEBUG=false

# Wheel search order: 0 = first to last, 1 = last to first [default: 0]
MT_WheelSearchOrder=0

# Wheel scroll direction: 0 = normal, 1 = inverted [default: 0]  
MT_WheelScrollDirection=0

# Enable scroll tweaking in creative tabs [default: true]
MT_ScrollInTabs=true

# On item pickup, put items in existing stacks first [default: true]
MT_ItemPickupStackFirst=true

# Auto-refill: automatically move items to your hand when the stack runs out [default: true]
MT_AutoRefill=true

# Replace damaged tools with undamaged ones [default: false]
MT_ReplaceBrokenTools=false

# Auto-refill from: 0 = hotbar, 1 = inventory, 2 = hotbar + inventory [default: 2]
MT_RefillSource=2